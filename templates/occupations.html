<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset = 'utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Rekommenderade yrkesval</title>
    <style>
      body {
        background-color: #00002c;
        margin: 0;
        padding: 0;
      }

      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .logo {
        color: #9FD33C;
        font-size: 50px;
        font-weight: bold;
        position: relative;
      }

      .arrow {
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 2px;
        background-color: #9FD33C;
        animation: arrowAnimation 1s infinite;

      }

      .occupations-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #00002c;
      }

      .occupations-list {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        background-color: #00002c;
      }

      .occupations-list li {
        margin: 10px 0;
        background-color:#00002c;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        padding: 10px;
        cursor: pointer;
        background-color: #00002c;
        font-size: 20px;
      }

      .description-container {
        max-width: 580px;
        margin: 20px auto;
        padding: 10px;
        background-color:#00002c;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        font: 'Inria Sans'
        font-size: 20px;
        
        
      }
      #description {
        color: #9FD33C;
        font: 'Inria Sans'
        font-size: 20px;
        
      }
      #text {
        color: #9FD33C;
        font: 'Inria Sans'
        font-size: 20px;
      }


      @keyframes arrowAnimation {
        0% {
          width: 20px;
        }
        50% {
          width: 175px;
        }
        100% {
          width: 20px;
        }
      }

      h1 { /*Genererade karriärsstigar */
        color: #9FD33C;
        text-align: center;
        font: 'Inria Sans';
      }

      ul {
        list-style: none;
        margin: 10px auto;
        max-width: 600px;
        padding: 0;
        background-color: #00002c;
      }

      li { /* Knapparna med yrkesvalen */
        margin: 10px 0;
        background-color: #00002c;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        padding: 10px;
        border: 2px solid #9FD33C;
        font-size: 22px;
      }

      #back-button {
        display: block;
        margin: 40px auto;
        padding: 10px 20px;
        border-color: #9FD33C;
        border-width: 2px;
        background-color: #00002c;
        color: #9FD33C;
        border-radius: 5px;
        font-size: 14px;
        font: 'Inria Sans';
        cursor: pointer;
      }

      #content {
        display: none;
      }
      .custom-button {
      display: inline-block;
      padding: 10px 20px;
      border:none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      background-color: #00002c;
      width: 580px;
      font: 'Inria Sans';
      font-size: 18px;
      color:#9FD33C;
      }

      .loadlogo {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #9FD33C;
        font-size: 24px;
        font-weight: bold;
        position: relative;
      }

      .boxarrow {
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 1px;
        background-color: #9FD33C;
        animation: arrowAnimation 1s infinite;
      }

      @keyframes arrowAnimation {
        0% {
          width: 10px;
        }
        50% {
          width: 87.5px;
        }
        100% {
          width: 10px;
      }
}
    </style>
  </head>
  <body>
    <div id="loading-container" class="loading-container">
      <div class="logo">Hämtar yrken<span class="arrow"></span></div>
    </div>
    <div id="content">
      <h1>Genererade karriärsstigar</h1>
      <div class="occupations-container">
        {% if occupations %}
        <ul class="occupations-list">
          {% for occupation in occupations %}
          <li>
            <form method="post" action="/occupation_description">
              <input type="hidden" name="occupation" value="{{ occupation }}" style='display:none;'>
              <button type="submit" class= "custom-button">{{ occupation }}</button>
            </form>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p>Inga matchande yrkesval hittade.</p>
        {% endif %}
      </div>
      
      
      <div class="description-container">
        <div id="description"></div>
      </div>
      
      <button id="back-button" onclick="window.history.back();">Gå tillbaka</button>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
  const descriptionContainer = document.getElementById('description');
  descriptionContainer.textContent = 'Klicka på ett yrke för att få information och framtidsprognos'; // Display "Click a button" message
  
  // Function to display the loading symbol in the description container
  function displayLoadingSymbol() {
    descriptionContainer.innerHTML = `
      <div class="loading-symbol">
        <div class="loadlogo">Hämtar yrkesbeskrivning<span class="boxarrow"></span></div>
      </div>
    `;
  }
  
  // Function to display the occupation description
  function displayDescription(description) {
    descriptionContainer.innerHTML = description;
  }
  
  const occupationButtons = document.querySelectorAll('form[action="/occupation_description"]');
  
  occupationButtons.forEach((button) => {
    button.addEventListener('submit', (event) => {
      event.preventDefault();
      const occupation = button.querySelector('input[name="occupation"]').value;
      
      // Display the loading symbol before making the request
      displayLoadingSymbol();
      
      // Make the request to retrieve the occupation description
      getDescription(occupation);
    });
  });
});

async function getDescription(occupation) {
  const descriptionContainer = document.getElementById('description');
  
  const response = await fetch('/occupation_description', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: `occupation=${encodeURIComponent(occupation)}`,
  });

  const description = await response.text();
  
  // Display the retrieved occupation description
  displayDescription(description);
}

function displayDescription(description) {
    const descriptionContainer = document.getElementById('description');
    descriptionContainer.textContent = description;
  }


</script>

    <script>
      // Simulate loading time of 3 seconds
      setTimeout(function () {
        document.getElementById("loading-container").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 3000);
    </script>
  </body>
</html>

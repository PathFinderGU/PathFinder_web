<!DOCTYPE html>
<html>
  <head>
    <title>Matching Occupations</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #00002c;;
      }
      h1 {
        color: #9FD33C;
        text-align: center;
      }
      ul {
        list-style: none;
        margin: 0 auto;
        max-width: 600px;
        padding: 0;
      }
      li {
        margin: 10px 0;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        padding: 10px;
      }
      p {
        text-align: center;
        font-size: 1.2em;
        color: #696969;
      }
      #back-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        
        border-color: #9FD33C;
        border-width: 2px;
        background-color: #00002c;
        color: #9FD33C;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer; /* Add pointer cursor on hover */
      }
    </style>
  </head>
  <body>
    <h1>Rekommenderade yrkesval</h1>
    {% if occupations %}
      <ul>
        {% for occupation in occupations %}
          <li>{{ occupation }}</li>
        {% endfor %}
      </ul>
      <button id="back-button" onclick="window.history.back();">Gå tillbaka</button>
    {% else %}
      <p>Inga matchande yrkesval hittade.</p>
      <button id="back-button" onclick="window.history.back();">Gå tillbaka</button>
    {% endif %}
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Min Flask-webbapplikation</title>
    <style>
      /* CSS-regler för container-elementet */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      /* CSS-regler för header-elementet */
      header {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 2rem;
      }

      /* CSS-regler för knapparna */
      .button-cluster {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px;
        cursor: pointer;
        border-radius: 50%;
      }

      .button-blue {
        background-color: #2196f3;
      }

      .button-pink {
        background-color: #e91e63;
      }
    </style>
  </head>
  <body>
    <header>Min Flask-webbapplikation</header>
    <div class="button-cluster">
      <button class="button button-blue"></button>
      <button class="button"></button>
      <button class="button button-pink"></button>
      <button class="button button-blue"></button>
      <button class="button"></button>
      <button class="button button-pink"></button>
    </div>
  </body>
</html>
